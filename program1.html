<p id="balloon">ðŸŽˆ</p>

<script>
  let balloonSize = 50; 
  const maxSize = 200; 
  const balloonElement = document.getElementById('balloon');
  function updateBalloonSize() {
    balloonElement.style.fontSize = balloonSize + 'px';
  }

  
  function explodeBalloon() {
    balloonElement.textContent = 'ðŸ’¥'; 
    document.removeEventListener('keydown', handleKeyDown);
  }

  
  function handleKeyDown(event) {
    if (event.key === 'ArrowUp') {
      balloonSize *= 1.1; 
    } else if (event.key === 'ArrowDown') {
      balloonSize *= 0.9; 
    }

   
    if (balloonSize > maxSize) {
      explodeBalloon();
    } else {
      updateBalloonSize(); 
    }

    event.preventDefault(); 
  }

  // Set the initial balloon size
  updateBalloonSize();
  document.addEventListener('keydown', handleKeyDown);
</script>
